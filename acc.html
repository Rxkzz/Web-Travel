<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .order-details {
      margin-top: 40px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .order-details h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .order-details p {
      margin-bottom: 10px;
    }

    .order-details .highlight {
      font-weight: bold;
      color: #333;
    }

    .order-details .status {
      margin-top: 20px;
      text-align: center;
    }

    .order-details .status span {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Accepted</h1>
    <p>Your order has been successfully accepted. Thank you for choosing our services!</p>

    <div class="order-details">
      <h2>Order Details</h2>
      <p><span class="highlight">Order ID:</span> #123456</p>
      <p><span class="highlight">Date:</span> June 3, 2023</p>
      <p><span class="highlight">Total Amount:</span> $100.00</p>

      <div class="status">
        <span>Order Accepted</span>
      </div>
    </div>
  </div>
</body>
</html>
